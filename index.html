<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" href = "css/main.css">
<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
<title>Cutest Fungus of Pittsburgh</title>


</head>

<body>

<div class = "main">
	<section class = "content">
		<article class = "article" id = "nav">
			<br>

			<input type="text" id="myInput" onkeyup="filterList()" placeholder="Filter species..." title="Type in a name">

			<ul id="myUL" data-bind="foreach: species">
			  <!-- <li data-bind="if: isSelected, click: $parent.setCurrentSpecimen" ><a data-bind="text: species"></a></li> -->
			  <li data-bind="click: $parent.setCurrentSpecies" >

			  	<a data-bind="text: name, css: { 'isSelected': isSelected }">
			  		
			  	</a>

			  </li>
			  
			  <!-- <li><a href="#">Adele</a></li>
			  <li><a href="#">Agnes</a></li>

			  
			  <li><a href="#">Billy</a></li>
			  <li><a href="#">Bob</a></li>

			  
			  <li><a href="#">Calvin</a></li>
			  <li><a href="#">Christina</a></li>
			  <li><a href="#">Cindy</a></li> -->
			</ul>


			
		</article>
		
		<article class = "article" id = "specimen">
			<br>
			<span class = "highlight">Specimen ID: <a data-bind = "text: currentSpecimen().id"></a> </span>
			<br>
			<span class = "highlight">Species: <a data-bind = "text: currentSpecimen().species"></a> </span>
			<p class = "highlight" data-bind = "text: currentSpecimen().notes"></p>
			
		</article>

		<div class = "article" id = "camera">
			<span data-bind = "click: togglePic, html:cameraButtonState"></span>
		</div>

		<article class = "article" id = "species">
				<span class = "excerpt" data-bind = "text: currentSpecies().excerpt"></span>
			
		</article>

	</section>
	<div id = "pic" tabindex = "-1">
	<img id = "bird" data-bind = "attr:{src: currentSpecies().path}"><p data-bind = "text:currentSpecimen().path"></p>
	</div>
</div>


<div id = "map"></div>






<script src = "js/map.js"></script>
<script src = "js/specimenData.js"></script>
<script src = "js/libs/ko.js"></script>
<script src = "js/libs/jquery.js"></script>
<script src = "js/species.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9_E2_FWgeaa-_JdeRo1CUvNfl5xgevj0&v=3&callback=initMap"></script>


<script type='text/javascript' src = "js/app.js"></script>
</body>

</html>
